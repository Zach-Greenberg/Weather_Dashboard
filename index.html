<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Style/style.css">

    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1 id="weather-dashboard">
            Weather Dashboard
        </h1>
    </header>
    <!--Create two col inside one row-->
    <div class="row">
        <!--First col for search bar and searched cities-->
        <div class="col-3">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <div id="search-header">Search for a City: </div>
                    <br>
                    <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
                </form>
            </nav>
            <!--create a list of past searched cities-->
            <ul class="list-group" id="search-list"></ul>
        </div>
        <!-- Second col for Weather Data-->
        <div class="col-9">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h2 class="display-4">Weather Dashboard</h2>
                </div>
            </div>
        </div>

    </div>
    <div class="row" id="card-row">
        <div class="card" id="forecast"></div>
    </div>


    <!--link to all used script helpers-->
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JavaScript/script.js"></script>
</body>

</html>
